<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Advice generator app</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box" id="box">
          <h2 id="advice__number">ADVICE #1</h2>
          <div id="advice-container">
            <p id="advice"></p>
          </div>
          <div class="divider">
            <img id="divider" src="images/pattern-divider-desktop.svg" alt="" />
          </div>
          <div class="circle">
            <img src="images/icon-dice.svg" alt="dice" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <span class="hidden">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. </span
        >Coded by
        <a href="https://github.com/lrdl0904" target="_blank"
          >Bryan dela Torre</a
        >.
      </div>
    </footer>
  </body>
</html>
